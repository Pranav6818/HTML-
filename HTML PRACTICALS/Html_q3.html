<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Image</title>
  <style>
      table{
          text-align: center;
          margin: auto;
          table-layout: fixed; 
          
      }
  </style>
</head>
<body>
<table border="2">

            S.No
             
        </th>

        </th>

        </th>
    </tr>
    <tr>
        <td>

        </td>

            Rose
        </td>

        </td>
    </tr>
    <tr>
        <td>
            2
        </td>
        <td>
            Sunflower
        </td>

          <img src="https://media.istockphoto.com/photos/large-blooming-sunflower-against-the-background-of-the-summer-blue-picture-id1307462511?s=612x612" width="200" height="150">

        <td>

        </td>
     </tr>
     <tr>
         <td>
             3
         </td>

            Tulip

        <td>
            <img src="https://images.unsplash.com/photo-1554494583-c4e1649bfe71?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" width="200" height="150">
